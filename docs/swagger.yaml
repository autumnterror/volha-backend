  contact:
    email: help@breezy.su
    name: Alex "bustard" Provor
    url: https://breezy.su
  title: Volha gateway REST API
  version: "0.1"
paths:
  /api/article:
    delete:
      description: Удаляет статью по ID
      parameters:
      - description: ID статью
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: успех
          schema:
            $ref: '#/definitions/views.SWGMessage'
        "400":
          description: неправильный ввод
          schema:
            $ref: '#/definitions/views.SWGError'
        "404":
          description: не найдено
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: ошибка в микросервисе
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Удалить статью
      tags:
      - blog
    get:
      description: Возвращает статью по id
      parameters:
      - description: ID статью
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: успех
          schema:
            $ref: '#/definitions/productsRPC.Article'
        "502":
          description: ошибка в микросервисе
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Получить статью
      tags:
      - blog
    post:
      consumes:
      - application/json
      description: Добавляет новую статью. Id и CreationTime создаются автоматически.
        Можно передавать значения по умолчанию
      parameters:
      - description: Данные новой статьи
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/productsRPC.Article'
      produces:
      - application/json
      responses:
        "200":
          description: успех
          schema:
            $ref: '#/definitions/views.SWGId'
        "400":
          description: неправильный ввод
          schema:
            $ref: '#/definitions/views.SWGError'
        "409":
          description: уже существует
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: ошибка в микросервисе
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Создать новую статью
      tags:
      - blog
    put:
      consumes:
      - application/json
      description: Обновляет информацию о статье по ID
      parameters:
      - description: Данные статьи
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/productsRPC.Article'
      produces:
      - application/json
      responses:
        "200":
          description: успех
          schema:
            $ref: '#/definitions/views.SWGMessage'
        "400":
          description: неправильный ввод
          schema:
            $ref: '#/definitions/views.SWGError'
        "404":
          description: не найдено
          schema:
            $ref: '#/definitions/views.SWGError'
        "502":
          description: ошибка в микросервисе
          schema:
            $ref: '#/definitions/views.SWGError'
      summary: Обновить статью
      tags:
      - blog
